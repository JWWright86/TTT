{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'training_evaluation/bootstrap.css'%}"/>

<div class="container">

    <h1>{{ question.question_text }} </h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} : number of votes {{ choice.votes }} </li>
        {% endfor %}
    </ul>

    <a href="{% url 'detail' question.id %}">Vote again?</a>

</div>
